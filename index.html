<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title class="title">Enter Security Code</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
      text-align: center;
      color: #333;
      flex-direction: column;
    }

    .title {
      color: black;
    }

    #login {
      width: 300px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

    }

    h2 {
      margin-bottom: 10px;
    }

    p.message {
      margin-bottom: 20px;
      font-weight: bold;
      font-size: 1.1em;
      color: white;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      min-height: 20px;

    .logo {

</head>
