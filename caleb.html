<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      /* Optional styling for input section */
      .input-section {
        margin-top: 40px;
        text-align: center;
      }
      button {
        padding: 12px 24px;
        font-size: 16px;
        margin-top: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #total {
        margin-top: 15px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body class="caleb-page">
    <h1 class="title">Caleb Hsieh</h1>
    <h1>Click on image to Fullscreen! (for best experience)</h1>

    <!-- Images -->
    <div>
      <img
        class="fullscreen-img"
        src="caleb.png"
        alt="My Image"
        onclick="openFullscreen(this)"
      />

      <img
        class="fullscreen-img"
        src="caleb2.png"
        alt="Second Image"
        onclick="openFullscreen(this)"
      />
    </div>

    <br><br><br><br>

    <div>
      <img
        class="fullscreen-img"
        src="caleb 3.jpg"
        alt="My Image"
        onclick="openFullscreen(this)"
      />

      <img
        class="fullscreen-img"
        src="caleb 4.jpg"
        alt="Second Image"
        onclick="openFullscreen(this)"
      />
    </div>

    <br><br><br><br>

    <div>
      <img
        class="fullscreen-img"
        src="caleb 5.png"
        alt="My Image"
        onclick="openFullscreen(this)"
      />
    </div>

    <!-- Click Button Section -->
    <div class="input-section">
      <h2>Click the button to submit</h2>
      <button onclick="submitClick()">Click Me!</button>
      <div id="total">Total Clicks: 0</div>
    </div>
  </body>
</html>
