<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <style>
      /* Optional styling for input section */
      .input-section {
        margin-top: 40px;
        text-align: center;
      }
      input[type="text"] {
        padding: 10px;
        width: 250px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-left: 10px;
      }
      #total {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }
    </style>
  </head>
  <body class="caleb-page">
    <h1 class="title">Caleb Hsieh</h1>
    <h1>Click on image to Fullscreen!(for best experience)</h1>

    <!-- Images -->
    <div>
      <img
        class="fullscreen-img"
        src="caleb.png"
        alt="My Image"
        onclick="openFullscreen(this)"
      />

      <img
        class="fullscreen-img"
        src="caleb2.png"
        alt="Second Image"
        onclick="openFullscreen(this)"
      />
    </div>

    <br><br><br><br>

    <div>
      <img
        class="fullscreen-img"
        src="caleb 3.jpg"
        alt="My Image"
        onclick="openFullscreen(this)"
      />

      <img
        class="fullscreen-img"
        src="caleb 4.jpg"
        alt="Second Image"
        onclick="openFullscreen(this)"
      />
    </div>

    <br><br><br><br>

    <div>
      <img
        class="fullscreen-img"
        src="caleb 5.png"
        alt="My Image"
        onclick="openFullscreen(this)"
      />
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <h2>Submit your input</h2>
      <input type="text" id="userInput" placeholder="Type something..." />
      <button onclick="submitInput()">Submit</button>
      <div id="total">Total Inputs Submitted: 0</div>
    </div>
  </body>
</html>
